<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>LUMIN GLASS - Premium Glass Solutions</title>

    <link rel="icon" type="image/png" href="favicon-96x96.png" sizes="96x96" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&display=swap');
        @import url('https://fonts.cdnfonts.com/css/gotham');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f0f0f 0%, #1a1a1a 50%, #0f0f0f 100%);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* Animated Glassmorphism Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(176, 199, 212, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(203, 161, 53, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(176, 199, 212, 0.05) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: -1;
        }
        
        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            33% { transform: translate(30px, -30px) rotate(1deg); }
            66% { transform: translate(-20px, 20px) rotate(-1deg); }
        }
        
        /* Flares Canvas */
        #flares-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        /* Content Container */
        .content-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Hero Section */
        .hero-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem 1.5rem;
            position: relative;
        }
        
        /* Logo Animation */
        .logo-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.3s forwards;
            margin-bottom: 2rem;
        }
        
        .logo {
            width: 180px;
            height: 180px;
            filter: drop-shadow(0 0 20px rgba(176, 199, 212, 0.3));
            transition: all 0.3s ease;
        }
        
        .logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 0 30px rgba(176, 199, 212, 0.5));
        }
        
        /* Title Animation */
        .title-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.6s forwards;
            margin-bottom: 1rem;
        }
        
        .title {
            font-family: 'Cormorant Garamond', 'Sora', serif;
            font-size: clamp(2.5rem, 8vw, 6rem);
            font-weight: 700;
            background: linear-gradient(135deg, #B0C7D4 0%, #8BA3B0 50%, #B0C7D4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(176, 199, 212, 0.3);
            letter-spacing: 0.05em;
        }
        
        /* Subtitle Animation */
        .subtitle-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 0.9s forwards;
            margin-bottom: 2rem;
        }
        
        .subtitle {
            font-size: 1.25rem;
            color: #CBA135;
            font-weight: 400;
            letter-spacing: 0.1em;
            text-shadow: 0 0 10px rgba(203, 161, 53, 0.3);
            margin-bottom: 0.5rem;
        }
        
        .subtitle-secondary {
            font-size: 1rem;
            color: #888;
            font-weight: 300;
            max-width: 600px;
            line-height: 1.6;
        }
        
        /* Button Animation */
        .button-container {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1.2s ease-out 1.2s forwards;
            margin-top: 2rem;
        }
        
        .cta-button {
            padding: 1rem 2rem;
            background: rgba(203, 161, 53, 0.2);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(203, 161, 53, 0.3);
            color: #CBA135;
            font-weight: 600;
            font-size: 1.1rem;
            border-radius: 50px;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(203, 161, 53, 0.1);
            position: relative;
            overflow: hidden;
            letter-spacing: 0.05em;
            display: inline-block;
        }
        
        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }
        
        .cta-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(203, 161, 53, 0.4);
            background: linear-gradient(135deg, #D4B847 0%, #CBA135 50%, #D4B847 100%);
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        /* Footer */
        .footer {
            text-align: center;
            padding: 2rem 1.5rem;
            color: #666;
            font-size: 0.875rem;
            position: relative;
            z-index: 10;
            margin-top: auto;
        }
        
        /* Animations */
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes glow {
            0%, 100% { box-shadow: 0 0 20px rgba(176, 199, 212, 0.3); }
            50% { box-shadow: 0 0 30px rgba(176, 199, 212, 0.6); }
        }
        
        @keyframes flarePulse {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.2); }
        }
        
        /* WhatsApp Chatbot */
        .whatsapp-chat {
            position: fixed;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            animation: float 3s ease-in-out infinite;
        }
        
        .whatsapp-btn {
            display: flex;
            align-items: center;
            gap: 12px;
            background: rgba(37, 211, 102, 0.9);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(37, 211, 102, 0.3);
            border-radius: 50px;
            padding: 15px 20px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 32px rgba(37, 211, 102, 0.3);
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 40px rgba(37, 211, 102, 0.4);
            background: rgba(37, 211, 102, 1);
        }
        
        .whatsapp-btn i {
            font-size: 1.5rem;
        }
        
        .whatsapp-btn span {
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .whatsapp-btn:hover span {
            display: inline;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateX(10px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .logo {
                width: 140px;
                height: 140px;
            }
            
            .cta-button {
                padding: 0.875rem 1.75rem;
                font-size: 1rem;
            }
            
            .subtitle-secondary {
                font-size: 0.9rem;
            }
            
            .whatsapp-chat {
                bottom: 20px;
                right: 20px;
            }
            
            .whatsapp-btn {
                padding: 12px 16px;
                font-size: 0.9rem;
            }
            
            .whatsapp-btn span {
                display: none;
            }
        }
        
        /* Loading Animation */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f0f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(176, 199, 212, 0.1);
            border-top: 3px solid #B0C7D4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Flares Canvas -->
    <canvas id="flares-canvas"></canvas>
    
    <!-- WhatsApp Chatbot -->
    <div class="whatsapp-chat">
        <a href="https://wa.me/14074012428?text=Hi! I'm interested in your glass services. Can you help me?" target="_blank" class="whatsapp-btn">
            <i class="fab fa-whatsapp"></i>
            <span>Chat with us</span>
        </a>
    </div>
    
    <!-- Content -->
    <div class="content-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="logo-container">
                <img src="logo.png" alt="LUMIN GLASS Logo" class="logo" loading="lazy">
            </div>
            
            <div class="title-container">
                <h1 class="title">LUMIN GLASS</h1>

            <div class="subtitle-container">
                <p class="subtitle">Elegant Glass. Expert Installation.</p>
                <p class="subtitle-secondary">
                    Loading premium glass solutions...
                </p>
            </div>
            
            <div class="button-container">
                <a href="home.html" class="cta-button">
                    <i class="fas fa-arrow-right"></i> Enter Site
                </a>
            </div>
        </section>
        
        <!-- Footer -->
        <footer class="footer">
                            &copy; 2025 LUMIN GLASS â€” All rights reserved.

    </div>

    <script>
        // Loading Screen with Auto Redirect
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loadingOverlay').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loadingOverlay').style.display = 'none';
                    // Auto redirect after animation completes
                    setTimeout(() => {
                        window.location.href = 'home.html';
                    }, 3000); // 3 seconds after page loads
                }, 500);
            }, 1000);
        });

        // Flares System
        class FlaresSystem {
            constructor() {
                this.canvas = document.getElementById('flares-canvas');
                this.ctx = this.canvas.getContext('2d');
                this.flares = [];
                this.mouse = { x: 0, y: 0 };
                this.init();
            }

            init() {
                this.resize();
                this.createFlares();
                this.animate();
                this.addEventListeners();
            }

            resize() {
                this.canvas.width = window.innerWidth;
                this.canvas.height = window.innerHeight;
            }

            createFlares() {
                const flareCount = Math.min(window.innerWidth / 30, 50);
                
                for (let i = 0; i < flareCount; i++) {
                    this.flares.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        size: Math.random() * 3 + 2,
                        speedX: (Math.random() - 0.5) * 0.3,
                        speedY: (Math.random() - 0.5) * 0.3,
                        opacity: Math.random() * 0.4 + 0.1,
                        color: Math.random() > 0.7 ? '#CBA135' : '#B0C7D4',
                        pulseSpeed: Math.random() * 0.02 + 0.01,
                        pulseOffset: Math.random() * Math.PI * 2
                    });
                }
            }

            animate() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);

                this.flares.forEach((flare, index) => {
                    // Update position
                    flare.x += flare.speedX;
                    flare.y += flare.speedY;

                    // Mouse interaction - flares are attracted to mouse
                    const dx = this.mouse.x - flare.x;
                    const dy = this.mouse.y - flare.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);
                    
                    if (distance < 150) {
                        const force = (150 - distance) / 150;
                        flare.x += dx * force * 0.01;
                        flare.y += dy * force * 0.01;
                    }

                    // Wrap around edges
                    if (flare.x < 0) flare.x = this.canvas.width;
                    if (flare.x > this.canvas.width) flare.x = 0;
                    if (flare.y < 0) flare.y = this.canvas.height;
                    if (flare.y > this.canvas.height) flare.y = 0;

                    // Pulse animation
                    const pulse = Math.sin(Date.now() * flare.pulseSpeed + flare.pulseOffset) * 0.3 + 0.7;
                    const currentSize = flare.size * pulse;
                    const currentOpacity = flare.opacity * pulse;

                    // Draw flare with glow effect
                    const gradient = this.ctx.createRadialGradient(
                        flare.x, flare.y, 0,
                        flare.x, flare.y, currentSize * 3
                    );
                    
                    gradient.addColorStop(0, `${flare.color}${Math.floor(currentOpacity * 255).toString(16).padStart(2, '0')}`);
                    gradient.addColorStop(0.5, `${flare.color}${Math.floor(currentOpacity * 0.5 * 255).toString(16).padStart(2, '0')}`);
                    gradient.addColorStop(1, 'transparent');

                    this.ctx.beginPath();
                    this.ctx.arc(flare.x, flare.y, currentSize * 3, 0, Math.PI * 2);
                    this.ctx.fillStyle = gradient;
                    this.ctx.fill();

                    // Draw core flare
                    this.ctx.beginPath();
                    this.ctx.arc(flare.x, flare.y, currentSize, 0, Math.PI * 2);
                    this.ctx.fillStyle = flare.color;
                    this.ctx.globalAlpha = currentOpacity;
                    this.ctx.fill();
                });

                this.ctx.globalAlpha = 1;
                requestAnimationFrame(() => this.animate());
            }

            addEventListeners() {
                window.addEventListener('resize', () => this.resize());
                
                this.canvas.addEventListener('mousemove', (e) => {
                    this.mouse.x = e.clientX;
                    this.mouse.y = e.clientY;
                });

                this.canvas.addEventListener('mouseleave', () => {
                    this.mouse.x = this.canvas.width / 2;
                    this.mouse.y = this.canvas.height / 2;
                });
            }
        }

        // Initialize flares when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                new FlaresSystem();
            }, 1500);
        });
    </script>
</body>
